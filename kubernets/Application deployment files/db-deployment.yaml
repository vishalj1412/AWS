apiVersion: apps/v1
kind: Deployment
metadata:
   name: db
   labels:
     app: db
spec:
   replicas: 1
   selector:
     matchLabels:
       app: db
   template:
     metadata:
        labels:
           app: db
     spec:
       containers:
       - name: db
         image: mysql:5.7
         env:
         - name: MYSQL_USER
           valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_USER
         - name: MYSQL_DATABASE
           valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_DATABASE
         - name: MYSQL_PASSWORD
           valueFrom:
             secretKeyRef:
               name: db-secret
               key: MYSQL_PASSWORD
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_ROOT_PASSWORD
         ports:
         - containerPort: 3306
        